<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista della spesa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <h1 class="display-2 text-center">Lista della spesa</h1>

    <div class="row justify-content-center  mt-3">

      <ul id="shopping_list" class="col-3 fw-semibold fs-4"></ul>

      <div class="col-4 text-center mt-5">

        <label for="InputItem" class="form-label mb-3 fs-4">Vuoi aggiungere qualcosa?</label>
        <input class="form-control form-control-lg mb-3" id="InputItem" placeholder="Scrivi qui quello che vuoi aggiungere...">
        <button type="submit" class="btn btn-danger fs-5 fw-bold pb-2">Aggiungi</button>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
